<template>
  <div class="slds-card slds-p-around_medium nuvi-card">
    <div class="slds-text-heading_medium slds-m-bottom_small">Public Comments</div>
    <div class="slds-grid slds-gutters slds-m-bottom_small">
      <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
        <lightning-input label="Commenter" value={commenterName} onchange={handleName}></lightning-input>
      </div>
      <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12">
        <lightning-combobox label="Sentiment" value={sentiment} options={sentimentOptions} onchange={handleSentiment}></lightning-combobox>
      </div>
    </div>
    <lightning-textarea label="Comment" value={text} onchange={handleText}></lightning-textarea>
    <div class="slds-m-top_small">
      <lightning-button variant="brand" label="Add Comment" onclick={addComment}></lightning-button>
    </div>
    <template if:true={comments.length}>
      <div class="slds-m-top_medium">
        <lightning-datatable key-field="id" data={comments} columns={columns}></lightning-datatable>
      </div>
    </template>
  </div>
  </div>
</template>
