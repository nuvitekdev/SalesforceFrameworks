<template>
  <!-- Certificate Generation -->
  <c-nuvi-permit-print record-id={recordId}
                  agency-type="FEDERAL"
                  permit-type="DRILLING"
                  primary-color={primaryColor}
                  accent-color={accentColor}
                  default-folder="Application_Documents"
                  show-inline-signer="false"
                  oncertificategenerated={handleCertificateGenerated}>
  </c-nuvi-permit-print>

  <div class="slds-card slds-m-around_medium">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <lightning-icon icon-name="utility:signature" size="small"></lightning-icon>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <span>Permit Document Signing</span>
          </h2>
        </div>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      <!-- Use shared UtilityComponents pdfSigner LWC for end‑to‑end signing -->
      <c-pdf-signer record-id={recordId}
                    primary-color={primaryColor}
                    accent-color={accentColor}></c-pdf-signer>
    </div>
  </div>
</template>
