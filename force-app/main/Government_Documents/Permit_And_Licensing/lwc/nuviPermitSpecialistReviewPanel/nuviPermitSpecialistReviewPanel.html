<template>
  <div class="slds-card slds-p-around_medium">
    <div class="slds-text-heading_medium slds-m-bottom_small">Specialist Review</div>
    <template if:true={docs.length}>
      <lightning-datatable key-field="id" data={docs} columns={columns}></lightning-datatable>
    </template>
    <div class="slds-m-top_medium">
      <lightning-button variant="neutral" label="Request Clarification"></lightning-button>
      <lightning-button class="slds-m-left_small" variant="brand" label="Submit Review"></lightning-button>
    </div>
  </div>
</template>
