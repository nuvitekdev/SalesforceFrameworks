<template>
  <div class={containerClasses}>
    <!-- Loading Spinner for Saving -->
    <div if:true={isSaving} class="save-spinner-container">
      <lightning-spinner
        alternative-text="Saving PDF..."
        size="medium"
        variant="brand"
      ></lightning-spinner>
      <p class="spinner-text slds-m-top_small">Saving your signed PDF...</p>
    </div>

    <!-- Custom Path Component -->
    <div class="custom-path-container">
      <ul class="custom-path">
        <li class="custom-path-item" data-step="0">
          <div class="custom-path-indicator" data-step="0">
            <span class="custom-path-number">1</span>
          </div>
          <div class="custom-path-label">Upload PDF</div>
        </li>
        <li class="custom-path-item" data-step="1">
          <div class="custom-path-line"></div>
          <div class="custom-path-indicator" data-step="1">
            <span class="custom-path-number">2</span>
          </div>
          <div class="custom-path-label">Preview</div>
        </li>
        <li class="custom-path-item" data-step="2">
          <div class="custom-path-line"></div>
          <div class="custom-path-indicator" data-step="2">
            <span class="custom-path-number">3</span>
          </div>
          <div class="custom-path-label">Sign</div>
        </li>
        <li class="custom-path-item" data-step="3">
          <div class="custom-path-line"></div>
          <div class="custom-path-indicator" data-step="3">
            <span class="custom-path-number">4</span>
          </div>
          <div class="custom-path-label">Place & Save</div>
        </li>
      </ul>
    </div>

    <!-- Step 0: File Upload -->
    <template if:true={isStep0}>
      <div class="step-section slds-p-around_medium">
        <div class="slds-text-heading_medium slds-m-bottom_small">
          Upload PDF to Sign
        </div>

        <div
          class="file-upload-container"
          onclick={triggerFileInput}
          ondragover={handleDragOver}
          ondragleave={handleDragLeave}
          ondrop={handleFileDrop}
        >
          <!-- Loading spinner that shows only when a file is uploading -->
          <div if:true={isLoading} class="upload-spinner-container">
            <lightning-spinner
              alternative-text="Loading"
              size="medium"
              variant="brand"
            ></lightning-spinner>
          </div>
          <!-- Visual elements (icon and text) -->
          <div class="file-upload-icon">
            <lightning-icon
              icon-name="doctype:pdf"
              size="large"
              alternative-text="Upload PDF"
            ></lightning-icon>
          </div>
          <div class="file-upload-text">
            <h3 class="slds-text-heading_small slds-m-bottom_x-small">
              Drag your PDF here or click to browse
            </h3>
            <p class="slds-text-body_small">Supported format: PDF</p>
          </div>
          <!-- Hidden file input - Use native input for reliability -->
          <input
            type="file"
            accept=".pdf"
            onchange={handleFileChange}
            class="file-input-hidden"
            id="nativeFileInput"
          />
        </div>
      </div>
    </template>

    <!-- Step 1: PDF Page Preview with iframe -->
    <template if:true={isStep1}>
      <div class="step-section slds-p-around_medium">
        <div class="slds-grid slds-gutters slds-m-bottom_small slds-wrap">
          <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
            <h2 class="slds-text-heading_medium">PDF Preview</h2>
            <p
              class="slds-text-body_small slds-text-color_weak slds-truncate"
              title={pdfFilename}
            >
              Uploaded: <b>{pdfFilename}</b>
            </p>
          </div>
          <div
            class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-text-align_right"
          >
            <lightning-button
              label="Clear"
              icon-name="utility:delete"
              variant="neutral"
              onclick={handleClearPdf}
              class="clear-pdf-button"
            >
            </lightning-button>
          </div>
        </div>

        <div class="iframe-container" class:class={pdfContainerClass}>
          <!-- PDF iframe for actual rendering -->
          <iframe src={pdfPreviewUrl} class="pdf-iframe"></iframe>
        </div>

        <div class="slds-m-top_medium slds-text-align_right">
          <lightning-button
            label="Next: Sign Document"
            variant="brand"
            onclick={goToStep}
            data-step="2"
            class="next-btn save-button"
          ></lightning-button>
        </div>
      </div>
    </template>

    <!-- Step 2: Signature Capture -->
    <template if:true={isStep2}>
      <div class="step-section slds-p-around_medium">
        <div class="slds-text-heading_medium slds-m-bottom_small">
          Capture Signature
        </div>

        <!-- Signature Type Selection -->
        <div class="signature-type-selector">
          <fieldset class="slds-form-element">
            <div class="slds-form-element__control">
              <div class="slds-radio_button-group">
                <span class="slds-button slds-radio_button">
                  <input
                    type="radio"
                    name="signType"
                    id="draw"
                    value="draw"
                    checked={isDrawChecked}
                    onchange={switchSigMode}
                  />
                  <label class="slds-radio_button__label" for="draw">
                    <span class="slds-radio_faux">
                      <lightning-icon
                        icon-name="utility:edit"
                        size="xx-small"
                        class="slds-m-right_xx-small"
                      ></lightning-icon>
                      Draw
                    </span>
                  </label>
                </span>
                <span class="slds-button slds-radio_button">
                  <input
                    type="radio"
                    name="signType"
                    id="text"
                    value="type"
                    checked={isTypeChecked}
                    onchange={switchSigMode}
                  />
                  <label class="slds-radio_button__label" for="text">
                    <span class="slds-radio_faux">
                      <lightning-icon
                        icon-name="utility:text"
                        size="xx-small"
                        class="slds-m-right_xx-small"
                      ></lightning-icon>
                      Text
                    </span>
                  </label>
                </span>
              </div>
            </div>
          </fieldset>
        </div>

        <!-- Text Input (only shown when text mode is selected) -->
        <div if:true={isType} class="text-input-container">
          <lightning-input
            label="Enter your signature text"
            placeholder="Type your signature here..."
            type="text"
            data-id="typedInput"
            class="signature-text-input"
            value={signatureText}
            onchange={handleTypeInput}
          >
          </lightning-input>
        </div>

        <!-- Signature Canvas Container - Same for both modes -->
        <div class="signature-pad-container">
          <canvas class="signature-pad" width="400" height="150"></canvas>
        </div>

        <!-- Action Buttons -->
        <div
          class="signature-actions slds-grid slds-grid_align-spread slds-m-top_medium"
        >
          <div class="slds-col">
            <lightning-button
              label="Back"
              onclick={goToStep}
              data-step="1"
              class="back-button"
            >
            </lightning-button>
          </div>
          <div class="slds-col slds-text-align_right">
            <lightning-button
              class="clear-button"
              variant="neutral"
              label="Clear"
              icon-name="utility:delete"
              onclick={handleClearSignature}
            >
            </lightning-button>
            <lightning-button
              class="save-button slds-m-left_x-small"
              variant="brand"
              label="Next: Place Signature"
              icon-name="utility:forward"
              onclick={handleSignatureConfirmation}
            >
            </lightning-button>
          </div>
        </div>
      </div>
    </template>

    <!-- Step 3: Place Signature on Pages with overlay -->
    <template if:true={isStep3}>
      <div class="step-section slds-p-around_medium" style="position: relative">
        <!-- Loading Spinner for Saving - Placed inside Step 3 -->
        <div if:true={isSaving} class="save-spinner-container">
          <lightning-spinner
            alternative-text="Saving PDF..."
            size="medium"
            variant="brand"
          ></lightning-spinner>
          <p class="spinner-text slds-m-top_small">Saving your signed PDF...</p>
        </div>

        <div class="slds-text-heading_medium slds-m-bottom_small">
          Position Signature
        </div>
        <p class="slds-m-bottom_medium">
          Drag your signature onto the document or double-click to place it. You
          can place multiple signatures and resize them as needed. Click the âœ–
          to remove a signature.
        </p>

        <!-- Signature draggable palette -->
        <div
          class="signature-palette slds-box slds-p-around_medium slds-m-bottom_medium"
        >
          <div class="slds-text-heading_small slds-m-bottom_small">
            Your Signature
          </div>
          <img
            src={signatureImage.dataUrl}
            class="signature-thumbnail"
            draggable="true"
            ondragstart={handleDragStart}
            alt="Signature"
          />
          <p class="hint slds-m-top_small">
            Drag onto the document or double-click to place
          </p>
        </div>

        <!-- PDF Viewer Options -->
        <div class="pdf-viewer-controls">
          <div class="controls-left">
            <lightning-button-group>
              <lightning-button
                label="Previous"
                icon-name="utility:chevronleft"
                onclick={handlePrevPage}
                disabled={isFirstPage}
              >
              </lightning-button>
              <lightning-button
                label="Next"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={handleNextPage}
                disabled={isLastPage}
              >
              </lightning-button>
            </lightning-button-group>
          </div>
          <div class="controls-right">
            <span class="page-indicator"
              >Page {currentPageNum} of {totalPages}</span
            >
          </div>
        </div>

        <!-- Single Page View with iframe -->
        <div
          if:false={useMultiPageView}
          class="iframe-container"
          class:class={pdfContainerClass}
        >
          <iframe src={pdfPreviewUrl} class="pdf-iframe"></iframe>
          <div
            class="pdf-overlay"
            ondragover={handleDragOver}
            ondrop={handleDrop}
            ondblclick={handleOverlayDoubleClick}
          >
            <!-- Placed signatures will appear here dynamically -->
          </div>
        </div>

        <!-- Multi-Page View -->
        <div if:true={useMultiPageView} class="pdf-pages-container">
          <!-- Individual pages will be rendered here by JavaScript -->
        </div>

        <div class="slds-m-top_medium slds-text-align_right">
          <!-- Added Clear button that will show confirmation modal -->
          <lightning-button
            label="Clear Signatures"
            variant="neutral"
            icon-name="utility:delete"
            onclick={handleClearRequest}
            class="clear-button"
          >
          </lightning-button>
          <lightning-button
            variant="brand"
            label="Finish & Save PDF"
            onclick={handleSavePdf}
            class="slds-m-left_x-small"
          >
          </lightning-button>
        </div>
      </div>
    </template>

    <!-- Step 4: Success -->
    <template if:true={isStep4}>
      <div class="step-section slds-p-around_medium">
        <div class="success-container">
          <div class="success-icon">
            <lightning-icon
              icon-name="utility:success"
              alternative-text="Success"
              size="large"
              variant="success"
            ></lightning-icon>
          </div>
          <h2 class="success-title">PDF Signed Successfully!</h2>
          <p class="success-message">
            Your signed PDF has been saved to Salesforce and downloaded to your
            device.
          </p>
          <div class="success-actions">
            <lightning-button
              label="Sign Another PDF"
              variant="brand"
              onclick={goToStep}
              data-step="0"
              class="sign-another-button"
            >
            </lightning-button>
          </div>
        </div>
      </div>
    </template>
  </div>

  <!-- Signature Confirmation Modal - Moved outside main container -->
  <template if:true={showSignatureConfirmation}>
    <div class="signature-confirmation-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="slds-text-heading_medium">Confirm Your Signature</h2>
        </div>
        <div class="modal-body">
          <p>Please confirm that your signature is complete and accurate.</p>
          <p class="warning-text">
            Once you proceed, you cannot change your signature unless you
            restart the entire process.
          </p>

          <div class="signature-preview">
            <img src={signatureImage.dataUrl} alt="Your signature" />
          </div>
        </div>
        <div class="modal-footer">
          <lightning-button
            class="cancel-button"
            variant="neutral"
            label="Go Back"
            onclick={handleCancelConfirmation}
          >
          </lightning-button>
          <lightning-button
            class="confirm-button slds-m-left_x-small"
            variant="brand"
            label="Confirm Signature"
            onclick={handleSignatureSubmit}
          >
          </lightning-button>
        </div>
      </div>
    </div>
  </template>

  <!-- Add Clear Confirmation Modal -->
  <template if:true={showClearConfirmation}>
    <div class="signature-confirmation-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="slds-text-heading_medium">Clear All Signatures</h2>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to clear all signatures and restart?</p>
          <p class="warning-text">
            This will take you back to the preview step and you'll need to
            create your signature again.
          </p>
        </div>
        <div class="modal-footer">
          <lightning-button
            class="cancel-button"
            variant="neutral"
            label="Cancel"
            onclick={handleCancelClear}
          >
          </lightning-button>
          <lightning-button
            class="confirm-button slds-m-left_x-small"
            variant="destructive"
            label="Clear and Restart"
            onclick={handleConfirmClear}
          >
          </lightning-button>
        </div>
      </div>
    </div>
  </template>
</template>
