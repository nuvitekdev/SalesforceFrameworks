<template>
  <div class="messaging-container">
    <!-- Loading spinner -->
    <template if:true={isLoading}>
      <div class="spinner-container">
        <lightning-spinner
          alternative-text="Loading"
          size="medium"
        ></lightning-spinner>
      </div>
    </template>

    <!-- Error message -->
    <template if:true={error}>
      <div class="error-container">
        <p>{error}</p>
      </div>
    </template>

    <!-- Main messaging interface -->
    <template if:false={isLoading}>
      <div class="messaging-wrapper">
        <!-- Conversations Sidebar -->
        <div class="conversations-sidebar" if:false={selectedConversation}>
          <div class="sidebar-header">
            <h2>Messages</h2>
            <div class="header-actions">
              <lightning-button-icon
                if:false={isSelectionMode}
                icon-name="utility:add"
                variant="border-filled"
                alternative-text="New Message"
                title="New Message"
                onclick={handleNewMessage}
                class="header-icon"
              >
              </lightning-button-icon>
              <lightning-button-icon
                if:false={isSelectionMode}
                icon-name="utility:check"
                variant="border-filled"
                alternative-text="Select Conversations"
                title="Select Conversations"
                onclick={toggleSelectionMode}
                class="header-icon"
              >
              </lightning-button-icon>

              <!-- Dynamic Action Buttons in Selection Mode -->
              <template if:true={isSelectionMode}>
                <template for:each={actionButtons} for:item="button">
                  <lightning-button-icon
                    key={button.name}
                    icon-name={button.iconName}
                    variant={button.variant}
                    alternative-text={button.label}
                    title={button.title}
                    data-name={button.name}
                    onclick={handleActionClick}
                    class={button.class}
                  >
                  </lightning-button-icon>
                </template>
              </template>
            </div>
          </div>

          <!-- Tabs for Active/Archived -->
          <div class="conversation-tabs">
            <div class={activeTabClass} onclick={handleActiveTabClick}>
              Active
            </div>
            <div class={archivedTabClass} onclick={handleArchivedTabClick}>
              Archived
            </div>
          </div>

          <!-- Conversations List -->
          <div class="conversations-list">
            <template if:true={hasConversations}>
              <template
                for:each={filteredConversations}
                for:item="conversation"
              >
                <div
                  key={conversation.id}
                  class={conversation.itemClass}
                  data-id={conversation.id}
                  onclick={handleConversationClick}
                >
                  <!-- Selection checkbox for selection mode -->
                  <div if:true={isSelectionMode} class="selection-indicator">
                    <lightning-icon
                      icon-name={conversation.selectionIcon}
                      size="x-small"
                      class={conversation.selectionClass}
                    >
                    </lightning-icon>
                  </div>
                  <div class="conversation-avatar">
                    <template if:true={conversation.isGroup}>
                      <lightning-avatar
                        fallback-icon-name="custom:custom84"
                        alternative-text="Group chat"
                      >
                      </lightning-avatar>
                    </template>
                    <template if:false={conversation.isGroup}>
                      <lightning-avatar
                        src={conversation.recipientProfileImage}
                        fallback-icon-name="standard:user"
                        alternative-text={conversation.recipientName}
                      >
                      </lightning-avatar>
                    </template>
                  </div>
                  <div class="conversation-content">
                    <div class="conversation-header">
                      <h3>{conversation.displayName}</h3>
                      <span class="conversation-time"
                        >{conversation.formattedTime}</span
                      >
                    </div>
                    <div class="conversation-preview">
                      <p>{conversation.lastMessage}</p>
                      <template if:true={conversation.unreadCount}>
                        <span class="unread-badge"
                          >{conversation.unreadCount}</span
                        >
                      </template>
                    </div>
                  </div>
                </div>
              </template>
            </template>

            <template if:false={hasConversations}>
              <div class="empty-state">
                <template if:true={showArchived}>
                  <p>No archived conversations</p>
                </template>
                <template if:false={showArchived}>
                  <p>No conversations yet</p>
                  <lightning-button
                    variant="brand"
                    label="Start a Conversation"
                    onclick={handleNewMessage}
                  >
                  </lightning-button>
                </template>
              </div>
            </template>
          </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" if:true={selectedConversation}>
          <div class="chat-header">
            <lightning-button-icon
              icon-name="utility:back"
              variant="border-filled"
              alternative-text="Back"
              title="Back"
              onclick={handleBackToList}
            >
            </lightning-button-icon>
            <div class="chat-participant">
              <template if:true={selectedConversation.isGroup}>
                <lightning-avatar
                  fallback-icon-name="custom:custom84"
                  alternative-text="Group chat"
                >
                </lightning-avatar>
                <div class="chat-participant-details">
                  <h2>{selectedConversation.displayName}</h2>
                  <div class="group-participants">
                    {selectedConversation.status}
                  </div>
                </div>
              </template>
              <template if:false={selectedConversation.isGroup}>
                <lightning-avatar
                  src={selectedConversation.recipientProfileImage}
                  fallback-icon-name="standard:user"
                  alternative-text={selectedConversation.recipientName}
                >
                </lightning-avatar>
                <div class="chat-participant-details">
                  <h2>{selectedConversation.displayName}</h2>
                  <div class="participant-status">
                    <template if:true={selectedConversation.isOnline}>
                      <span class="online-indicator"></span>
                    </template>
                    {selectedConversation.status}
                  </div>
                </div>
              </template>
            </div>
            <!-- Einstein AI Assistant Button -->
            <div
              class="einstein-assistant-button"
              title="AI Assistant"
              onclick={handleAISummarize}
            >
              <svg
                class="einstein-icon"
                width="24"
                height="24"
                viewBox="0 0 52 52"
              >
                <g>
                  <path
                    d="M30.3 12.6c1.2 0 2.1-1.1 2-2.3 0-1.2-1-2.2-2.2-2.1s-2.1 1.1-2 2.3c0 1.1 1 2.1 2.2 2.1zM23.3 10.4c.1-1.2-.8-2.3-2-2.3s-2.2 1-2.2 2.1c0 1.2.9 2.2 2.1 2.2 1.1.1 2.1-.9 2.1-2z"
                  ></path>
                  <path
                    d="M46.7 24H40c-1.8 0-3.4-1.2-3.8-3l-.3-1.1c-.3-1.5 0-3 1-4.2.8-1.1 1.9-2.7 1.6-5.3-.2-1.9-1.5-3.2-3.3-3.5-3.9-.5-7.4 4.7-7.4 4.7-.5.6-1.5.6-2.1 0 0 0-3.5-5.2-7.4-4.7-1.8.2-3.1 1.6-3.3 3.5-.3 2.6.8 4.2 1.6 5.3 1 1.2 1.3 2.7 1 4.2l-.3 1.1c-.4 1.7-2 3-3.8 3H7c-2.4 0-4.2 2-4 4.4 0 0 .3 2.3 1.2 5.3 1.1 3.6 2.1 7.4 3.8 11.4 1 2.6 3.7 4.3 6.5 4.3h26.1c2.8 0 5.4-1.7 6.5-4.3 1.7-4 2.7-7.8 3.8-11.4.9-3 1.2-5.3 1.2-5.3.3-2.5-1.6-4.4-4-4.4zm-27.3 4.1c-.5.1-.9-.3-1-.8l-.3-1.7c-.1-.5.3-1 .8-1.1s.9.3 1 .8l.3 1.7c.2.6-.3 1-.8 1.1zm8.3 17.7c-.4 0-.8-.2-1.1-.4-1.5-1.3-6.1-5.4-6.2-9.3 0-.6.5-1.1 1.1-1.1.6 0 1.1.5 1.1 1.1 0 2.1 3 5.4 5.1 7.2.4.4.5 1.1.1 1.5-.1.7-.6 1-1.1 1zm10-17.7c-.5-.1-1-.5-.8-1.1l.3-1.7c.1-.5.5-.9 1-.8s.9.5.8 1.1l-.3 1.7c-.1.5-.5.9-1 .8z"
                  ></path>
                </g>
              </svg>
            </div>
          </div>

          <!-- AI Summary Container (initially hidden) -->
          <div if:true={showAISummary} class="ai-summary-container">
            <div class="ai-summary-header">
              <lightning-icon
                icon-name="utility:einstein"
                size="small"
                class="einstein-icon-small"
              ></lightning-icon>
              <span class="ai-summary-title">AI Conversation Summary</span>
              <lightning-button-icon
                icon-name="utility:close"
                variant="bare"
                alternative-text="Close Summary"
                title="Close Summary"
                class="close-summary-button"
                onclick={closeSummary}
              >
              </lightning-button-icon>
            </div>
            <div class="ai-summary-content">
              <template if:true={isGeneratingSummary}>
                <div class="summary-loading">
                  <lightning-spinner
                    alternative-text="Generating summary"
                    size="small"
                  ></lightning-spinner>
                  <p>Generating conversation summary...</p>
                </div>
              </template>
              <template if:false={isGeneratingSummary}>
                <div class="summary-text">
                  <lightning-formatted-rich-text
                    value={formattedSummary}
                  ></lightning-formatted-rich-text>
                </div>
              </template>
            </div>
          </div>

          <!-- Messages -->
          <div class="chat-messages">
            <template if:true={hasMessages}>
              <template for:each={messages} for:item="message">
                <div key={message.id} class={message.messageWrapperClass}>
                  <template if:false={message.isFromCurrentUser}>
                    <div class="message-avatar">
                      <lightning-avatar
                        fallback-icon-name="standard:user"
                        alternative-text={message.senderName}
                      >
                      </lightning-avatar>
                    </div>
                  </template>
                  <div
                    class={message.messageBubbleClass}
                    title={message.senderName}
                  >
                    <template if:true={selectedConversation.isGroup}>
                      <div class="message-sender">{message.senderName}</div>
                    </template>
                    <div class="message-content">{message.content}</div>
                    <div class="message-time">{message.formattedTime}</div>
                  </div>
                </div>
              </template>
            </template>

            <template if:false={hasMessages}>
              <div class="empty-messages">
                <p>No messages yet. Start the conversation!</p>
              </div>
            </template>
          </div>

          <!-- Message Input -->
          <div class="chat-input">
            <lightning-textarea
              name="messageInput"
              placeholder="Type your message..."
              value={newMessage}
              onkeypress={handleMessageKeyPress}
              onchange={handleMessageChange}
              variant="label-hidden"
              class="message-input"
            >
            </lightning-textarea>
            <lightning-button-icon
              icon-name="utility:send"
              variant="brand"
              alternative-text="Send"
              title="Send"
              disabled={isMessageEmpty}
              onclick={handleSendMessage}
              class="send-button"
            >
            </lightning-button-icon>
          </div>
        </div>
      </div>

      <!-- New Message Modal -->
      <template if:true={showNewMessageModal}>
        <section
          role="dialog"
          tabindex="-1"
          class="slds-modal slds-fade-in-open"
        >
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <h2 class="slds-text-heading_medium">
                <template if:false={isCreatingGroup}>New Message</template>
                <template if:true={isCreatingGroup}>New Group</template>
              </h2>
              <button
                class="slds-button slds-button_icon slds-modal__close"
                onclick={closeNewMessageModal}
              >
                <lightning-icon
                  icon-name="utility:close"
                  size="small"
                ></lightning-icon>
              </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
              <!-- Toggle for group creation -->
              <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col">
                  <lightning-button-group>
                    <lightning-button
                      label="Individual"
                      variant={individualButtonVariant}
                      onclick={toggleGroupCreation}
                      disabled={individualButtonDisabled}
                    >
                    </lightning-button>
                    <lightning-button
                      label="Group"
                      variant={groupButtonVariant}
                      onclick={toggleGroupCreation}
                      disabled={groupButtonDisabled}
                    >
                    </lightning-button>
                    <lightning-button
                      label="Other"
                      variant={otherButtonVariant}
                      onclick={toggleOtherEntityCreation}
                      disabled={otherButtonDisabled}
                    >
                    </lightning-button>
                  </lightning-button-group>
                </div>
              </div>

              <!-- Entity type selection (only for Other option) -->
              <template if:true={isOtherEntitySelection}>
                <div class="slds-form-element slds-m-bottom_medium">
                  <label class="slds-form-element__label">Entity Type</label>
                  <div class="slds-form-element__control">
                    <div class="slds-select_container">
                      <select
                        class="slds-select"
                        onchange={handleEntityTypeChange}
                      >
                        <option value="All">All</option>
                        <option value="PublicGroup">Public Group</option>
                        <option value="ChatterGroup">Chatter Group</option>
                        <option value="Queue">Queue</option>
                        <option value="Role">Role</option>
                      </select>
                    </div>
                  </div>
                </div>
              </template>

              <!-- Group name input (only for group chats) -->
              <template if:true={isCreatingGroup}>
                <lightning-input
                  type="text"
                  label="Group Name (optional)"
                  value={groupName}
                  onchange={handleGroupNameChange}
                  placeholder="Enter a name for this group"
                  class="slds-m-bottom_medium"
                >
                </lightning-input>

                <!-- Selected participants display -->
                <template if:true={selectedSearchResults.length}>
                  <div class="selected-participants slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                      Selected ({selectedSearchResults.length})
                    </h3>
                    <div class="selected-chips">
                      <template
                        for:each={selectedSearchResults}
                        for:item="selected"
                      >
                        <lightning-pill
                          key={selected.id}
                          label={selected.name}
                          onremove={handlePillRemove}
                          data-id={selected.id}
                          data-type={selected.userType}
                        >
                          <lightning-icon
                            icon-name={selected.iconName}
                            slot="media"
                          ></lightning-icon>
                        </lightning-pill>
                      </template>
                    </div>
                  </div>
                </template>
              </template>

              <lightning-input
                type="search"
                label={searchInputLabel}
                value={searchTerm}
                onchange={handleSearch}
              >
              </lightning-input>

              <template if:true={isSearching}>
                <div class="search-spinner">
                  <lightning-spinner
                    alternative-text="Searching"
                    size="small"
                  ></lightning-spinner>
                </div>
              </template>

              <template if:true={hasSearchResults}>
                <ul class="search-results">
                  <template for:each={searchResults} for:item="result">
                    <li
                      key={result.id}
                      class={result.listItemClass}
                      data-id={result.id}
                      data-type={result.userType}
                      onclick={handleResultClick}
                    >
                      <lightning-avatar
                        fallback-icon-name={result.iconName}
                        alternative-text={result.name}
                      >
                      </lightning-avatar>
                      <div class="result-info">
                        <span class="result-name">{result.name}</span>
                        <span class="result-type">{result.userType}</span>
                      </div>
                      <template if:true={isCreatingGroup}>
                        <div class="selection-indicator">
                          <template if:true={result.isSelected}>
                            <lightning-icon
                              icon-name="utility:check"
                              size="x-small"
                              variant="inverse"
                            ></lightning-icon>
                          </template>
                        </div>
                      </template>
                    </li>
                  </template>
                </ul>
              </template>

              <template if:false={hasSearchResults}>
                <div class="no-results" if:true={searchTerm}>
                  <p>No users or contacts found</p>
                </div>
              </template>
            </div>

            <!-- Actions footer -->
            <footer class="slds-modal__footer">
              <lightning-button
                variant="neutral"
                label="Cancel"
                onclick={closeNewMessageModal}
                class="slds-m-right_x-small"
              >
              </lightning-button>
              <template if:true={isCreatingGroup}>
                <lightning-button
                  variant="brand"
                  label="Create Group"
                  onclick={createGroup}
                  disabled={createGroupButtonDisabled}
                >
                </lightning-button>
              </template>
              <template if:true={isOtherEntitySelection}>
                <lightning-button
                  variant="brand"
                  label="Start Conversation"
                  onclick={startConversationWithEntity}
                  disabled={createEntityButtonDisabled}
                >
                </lightning-button>
              </template>
            </footer>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </template>

      <!-- Delete Confirmation Modal -->
      <template if:true={isConfirmingDelete}>
        <section
          role="dialog"
          tabindex="-1"
          class="slds-modal slds-fade-in-open"
        >
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <h2 class="slds-text-heading_medium">Confirm Delete</h2>
              <button
                class="slds-button slds-button_icon slds-modal__close"
                onclick={cancelDelete}
              >
                <lightning-icon
                  icon-name="utility:close"
                  size="small"
                ></lightning-icon>
              </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
              <p>
                Are you sure you want to delete the selected conversation(s)?
                This action cannot be undone and will permanently delete all
                messages.
              </p>
            </div>
            <footer class="slds-modal__footer">
              <lightning-button
                variant="neutral"
                label="Cancel"
                onclick={cancelDelete}
                class="slds-m-right_x-small"
              >
              </lightning-button>
              <lightning-button
                variant="destructive"
                label="Delete Permanently"
                onclick={handleDeleteConfirm}
              >
              </lightning-button>
            </footer>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
    </template>
  </div>
</template>
