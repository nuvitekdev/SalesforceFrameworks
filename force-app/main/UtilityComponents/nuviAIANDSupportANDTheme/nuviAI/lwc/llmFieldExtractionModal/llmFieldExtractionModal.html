<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close"
                            onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">{modalTitle}</h2>
                    <p if:true={modalDescription} class="slds-m-top_x-small">{modalDescription}</p>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={hasFields}>
                        <template for:each={fieldsView} for:item="field">
                            <div key={field.apiName} class="slds-m-bottom_small">
                                <div class="slds-text-title_bold slds-m-bottom_x-small">{field.label}</div>
                                <lightning-combobox
                                    data-api={field.apiName}
                                    value={field.selection}
                                    options={field.options}
                                    onchange={handleSelectChange}
                                ></lightning-combobox>
                            </div>
                        </template>
                    </template>
                    <template if:false={hasFields}>
                        <div class="slds-text-align_center slds-p-vertical_large">
                            <lightning-icon icon-name="utility:info" size="small" class="slds-m-bottom_small"></lightning-icon>
                            <p>No fields available for extraction.</p>
                        </div>
                    </template>
                </div>

                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleConfirm}>Update Record</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
