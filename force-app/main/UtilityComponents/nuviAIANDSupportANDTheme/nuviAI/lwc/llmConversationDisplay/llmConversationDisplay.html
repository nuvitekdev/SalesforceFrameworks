<template>
    <!-- Conversation History Section -->
    <div if:true={hasMessages} class="slds-m-bottom_medium">
        <div class="slds-grid slds-grid_align-spread slds-m-bottom_x-small">
            <h3 class="slds-text-heading_small">Conversation History</h3>
            <div>
                <lightning-button-icon
                    icon-name={toggleIconName}
                    alternative-text="Toggle History"
                    title="Toggle History"
                    onclick={handleToggleHistory}
                    class="toggle-chat-button slds-m-left_x-small"
                    data-expanded={showHistory}
                ></lightning-button-icon>
                <lightning-button-icon
                    icon-name="utility:clear"
                    alternative-text="Clear Conversation"
                    title="Clear Conversation"
                    onclick={handleClearConversation}
                    class="slds-m-left_x-small"
                ></lightning-button-icon>
            </div>
        </div>

        <template if:true={historyInfo}>
            <div class="history-info slds-text-body_small slds-text-color_weak slds-m-top_x-small slds-m-bottom_x-small">{historyInfo}</div>
        </template>
        <template if:true={conversationSummary}>
            <div class="summary-container slds-m-bottom_small">
                <div class="summary-header">
                    <span class="summary-title">Summary</span>
                </div>
                <div class="summary-content">
                    <lightning-formatted-rich-text value={conversationSummary}></lightning-formatted-rich-text>
                </div>
            </div>
        </template>

        <div class={conversationContainerClass} data-expanded={showHistory}>
            <template for:each={displayedMessages} for:item="msg">
                <div key={msg.id} class={msg.messageClass}>
                    <div class="message-bubble" style={msg.bubbleStyle}>
                        <div class="message-header">
                            <span class="message-sender">
                                {msg.senderName}
                            </span>
                            <span class="message-time">{msg.formattedTime}</span>
                            <lightning-button-icon
                                icon-name="utility:copy"
                                alternative-text="Copy"
                                title="Copy message"
                                size="xx-small"
                                class="slds-m-left_x-small"
                                onclick={handleCopyClick}
                                data-message={msg.content}
                            ></lightning-button-icon>
                        </div>
                        <div class="message-content" 
                             data-message-id={msg.id}>
                            <lightning-formatted-rich-text
                                value={msg.formattedContent}
                            ></lightning-formatted-rich-text>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div if:true={isLoading} class="enhanced-loading-container slds-m-vertical_medium">
        <div class="loading-content">
            <div class="loading-info">
                <div class="loading-text">Processing your request...</div>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
