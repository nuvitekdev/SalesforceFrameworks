<template>
  <template if:true={showWarning}>
    <div class="warning-overlay">
      <div class="warning-modal">
        <div class="warning-header">
          <lightning-icon
            icon-name="utility:warning"
            alternative-text="Warning"
            variant="warning"
            size="large"
          >
          </lightning-icon>
          <h2 class="slds-text-heading_medium slds-m-left_small">
            Session Timeout Warning
          </h2>
        </div>

        <div class="warning-body">
          <p class="warning-message">{warningMessage}</p>
          <div class="countdown-display">
            <span class="countdown-number">{formattedTimeRemaining}</span>
          </div>
        </div>

        <div class="warning-footer">
          <lightning-button
            label="Continue Working"
            variant="brand"
            onclick={handleContinueSession}
            class="slds-m-right_small"
          >
          </lightning-button>
          <lightning-button
            label="Logout Now"
            variant="neutral"
            onclick={handleLogout}
          >
          </lightning-button>
        </div>
      </div>
    </div>
  </template>
</template>
